<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"><title>py-convert 0.2</title>
</head>
<body>

<form action="/post_temp_convert" method="post">
    <p><u>Lazybones Temperature Convert<br></u>
    <p><i>usage:</i> C or F and current temperature</p>
    <p>
        <select name="temptype">
            <option value='C'>C</option>
            <option value='F'>F</option>
        </select>
    </p>
    <p><input type='text' name='temp' /></p>
    <p><input name="send" value="dude!" type="submit" /></p>
</form>

<form action="/post_currency_convert" method="post">
    <p><u>Nasty Ned's Money Changer</u></p>
    <p><i>usage:</i> CZK or USD and $ amount</p>
    <p>
        <select name="currencytype">
            <option value='USD'>USD</option>
            <option value='CZK'>CZK</option>
        </select>
    </p>
    <p><input type='text' name="currencyamount" cols="10" rows="1" /></p>
    <p><input name="send" value="sweet!" type="submit" /></p>
</form>

<form action="/post_distance_convert" method="post">
    <p><u>Twitchy Ted's Distance Delimiter</u></p>
    <p><i>usage:</i> m, ft, KM, Miles and distance</p>
    <p>
        <select name="distancetype">
            <option value='m'>m</option>
            <option value='ft'>ft</option>
			<option value='KM'>M</option>
			<option value='Miles'>Miles</option>
        </select>
    </p>
    <p><input type='text' name="distanceamount" cols="10" rows="1" /></p>
    <p><input name="send" value="bro.." type="submit" /></p>
</form>

</body>
</html>
